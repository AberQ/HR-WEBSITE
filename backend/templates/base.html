{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobSite{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Шапка сайта -->
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Главная</a></li>
                <li><a href="/vacancies">Вакансии</a></li>
                <li><a href="/contact">Контакты</a></li>
            </ul>
            <div class="user-info">
                {% if user.is_authenticated %}
                    <p>Вы вошли по почте <strong>{{ user.email }}</strong></p>
                    <a href="/logout">Выйти</a>
                {% else %}
                    <a href="/login">Войти</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Подвал сайта -->
    <footer>
        <p>&copy; 2024 JobSite. Все права защищены.</p>
    </footer>

</body>
</html>
