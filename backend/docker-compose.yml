version: '3'
services:
  web:
    build: .
    command: ./entrypoint.sh  # Запускаем наш скрипт вместо python manage.py runserver
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1
      - DATABASE_NAME=JobSite
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=123
      - DATABASE_HOST=db
      - DATABASE_PORT=5432  # Указываем порт базы данных, если он не указан
    depends_on:
      - db
    # Добавим задержку перед запуском контейнера web, чтобы убедиться, что db готова
    entrypoint: /bin/sh -c "while ! nc -z db 5432; do sleep 2; done; ./entrypoint.sh" 

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: JobSite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432" 
